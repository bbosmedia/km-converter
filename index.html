<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Years old to days old vonverter</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="container">
			<div class="raw">
				<div class="col-md-6 offset-3 text-center">
					<h1 class="mt-4 mb-5">Length Converter From Kilometers</h1>

					<form class="form mb-5">
						<input class="form-control form-block" type="number" id="inputId" placeholder="" />
					</form>

					<div id="result">
						<div class="card bg-primary mb-2">
							<div class="card-body">
								<h4 id="metValue"></h4>
							</div>
						</div>

						<div class="card bg-danger mb-2">
							<div class="card-body">
								<h4 id="dcmValue"></h4>
							</div>
						</div>

						<div class="card bg-warning mb-2">
							<div class="card-body">
								<h4 id="cmValue"></h4>
							</div>
						</div>

						<div class="card bg-success">
							<div class="card-body">
								<h4 id="mmValue"></h4>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
